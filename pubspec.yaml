name: tadbiro
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.1.0
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_storage: ^12.1.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.13.1
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  google_maps_flutter: ^2.7.0
  http: ^1.2.1
  image_picker: ^1.1.2
  lottie: ^3.1.2
  shared_preferences: ^2.2.3
  yandex_mapkit: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true



  assets:
    - assets/images/
    - assets/lottie/


  # example:
  fonts:
    - family: Extrag
      fonts:
        - asset: assets/fonts/Extrag_Light.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf